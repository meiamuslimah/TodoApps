<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-right>To Do List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab mini color="primary" (click)="gotoNewJobPage()"><ion-icon name="md-create"></ion-icon></button>
  </ion-fab>

  <ion-list>

    <ion-item (press)="seeDetail()">
      <ion-label *ngIf="!checked">Tugas 1</ion-label>
      <ion-label *ngIf="checked"><s>Tugas 1</s></ion-label>
      <ion-checkbox item-right color="secondary" checked="{{checked}}" (click)="changeChecked()"></ion-checkbox>
    </ion-item>

  </ion-list>


</ion-content>
