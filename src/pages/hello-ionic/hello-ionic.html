<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-right>To Do List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab mini color="primary" (click)="gotoNewJobPage()"><ion-icon name="md-create"></ion-icon></button>
  </ion-fab>

  <ion-list>

    <ion-item *ngFor="let job of jobs" (press)="seeDetail(job)">
      <ion-label *ngIf="!checked">{{job.judul}}</ion-label>
      <ion-label *ngIf="checked"><s>{{job.judul}}</s></ion-label>
      <ion-checkbox item-right color="secondary" checked="{{job.status}}" (click)="changeChecked(job)"></ion-checkbox>
    </ion-item>

  </ion-list>


</ion-content>
